<!DOCTYPE html>
<html>

<head>
    <title>upload page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="custom-file">
                <label class="file-label" for="file">Browse</label>
                <input type="file" format = "csv"class="file-input" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
<div class="container">
        <a href="{% url 'pause_upload'%}" class="btn btn-danger">Pause</a>
        <a href="{% url 'stop' %}" class="btn btn-danger pull-right">Stop</a>
        <a href="{% url 'resume' %}" class="btn btn-success pull-right">Resume</a>
        <a href="/upload/" class="btn btn-danger pull-right CancelButtonClass">Terminate Upload</a>

    </div>

    </div>
</body>
<script>
     $(this).find(".CancelButtonClass").click(function()
           {
            xhr.abort();
           });
</script>
</html>
